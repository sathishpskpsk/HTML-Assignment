<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competition</title>
  </head>
  <body style="text-align: center; padding-top: 120px">
    <form action="/Assignment/AtheleticResulte.html">
      <table border="2px solid black" style="margin: auto">
        <tr>
          <td>Name:</td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td>IC No:</td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="one" />Male
            <input type="radio" name="one" />female
          </td>
        </tr>
        <tr>
          <td>Dance Type:</td>
          <td>
            <input type="checkbox" />Zapin <input type="checkbox" />Joget
            <input type="checkbox" />Inang <input type="checkbox" />Lion Dances
          </td>
        </tr>
        <tr>
          <td>Competition:</td>
          <td>
            <select name="Cars" size="3" multiple="multiple">
              <option value="State Level">State Level</option>
              <option value="National Level">National Level</option>
              <option value="International Level">International Level</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Nationality:</td>
          <td>
            <select name="" id="">
              <option value="">India</option>
              <option value="">Others</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" /></td>
        </tr>
      </table>
      <button type="submit">Register Me</button>
      <input type="button" name="Cancel" value="Cancel" />
    </form>
  </body>
</html>
