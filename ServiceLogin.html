<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServiceLogin</title>
  </head>
  <body style="text-align: center; padding-top: 120px">
    <form action="/Assignment/AtheleticResulte.html">
      <h1>Novell Service Login</h1>
      <table
        border="2px solid black"
        style="margin: auto; font-size: 20px; text-align: center"
      >
        <tr>
          <td>Name:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>City of Employement:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Web Server:</td>
          <td>
            <select name="" id="" paria-placeholder="Please select">
              <option value="">Xamp server</option>
              <option value="">wamp Server</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Please specify your role:</td>
          <td>
            <input type="radio" name="one" />Admin
            <input type="radio" name="one" />Engineer
            <input type="radio" name="one" />Manager
            <input type="radio" name="one" />Guest
          </td>
        </tr>
        <tr>
          <td>Single sign-on to the following:</td>
          <td>
            <input type="checkbox" />Mail <input type="checkbox" />Payroll
            <input type="checkbox" />Self Service
          </td>
        </tr>
      </table>
      <br />
      <button type="submit">Login</button> <button type="button">Reset</button>
    </form>
  </body>
</html>
